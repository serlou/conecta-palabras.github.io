<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sitemap</title>
</head>
<body>
  <ul>
    {% for page in site.pages %}
      {% if page.url contains 'es/' or page.url contains 'en/' %}
        <li><a href="{{ page.url }}">{{ page.url }}</a></li>
      {% endif %}
    {% endfor %}
  </ul>
</body>
</html>
